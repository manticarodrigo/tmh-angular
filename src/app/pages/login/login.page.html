<ion-content text-center>
  <div class="center" [class.loading]="loading">
    <form (ngSubmit)="auth()">
      <img class="logo" src="assets/images/logo.png">
      <div *ngIf="!loading">
        <ion-input [(ngModel)]="username" name="username" type="text" placeholder="USERNAME"></ion-input>
        <ion-input *ngIf="signup" [(ngModel)]="firstName" name="firstName" type="text" placeholder="FIRST NAME"></ion-input>
        <ion-input *ngIf="signup" [(ngModel)]="lastName" name="lastName" type="text" placeholder="LAST NAME"></ion-input>
        <ion-input *ngIf="signup" [(ngModel)]="email" name="email" type="email" placeholder="EMAIL"></ion-input>
        <ion-input [(ngModel)]="password" name="password" type="password" placeholder="PASSWORD"></ion-input>
        <ion-input *ngIf="signup" [(ngModel)]="password2" name="password2" type="password" placeholder="CONFIRM PASSWORD"></ion-input>
        <ion-button expand="block" class="auth" type="submit">{{ signup ? 'SIGN UP' : 'LOG IN'}}</ion-button>
        <ion-button expand="block" class="facebook" type="button" (click)="facebookLogin()">{{ signup ? 'SIGN UP WITH FACEBOOK' : 'LOG IN WITH FACEBOOK'}}</ion-button>
        <p *ngIf="!signup"><a>Forgot your password?</a></p>
        <hr />
        <p>or</p>
        <ion-button expand="block " fill="outline" class="toggle" type="button" (click)="toggleType()">{{ signup ? 'LOG IN' : 'SIGN UP'}}</ion-button>
      </div>
      <ion-spinner *ngIf="loading" name="crescent">
      </ion-spinner>
    </form>
  </div>
</ion-content>
